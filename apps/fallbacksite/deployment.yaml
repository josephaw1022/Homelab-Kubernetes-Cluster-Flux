apiVersion: apps/v1
kind: Deployment
metadata:
  name: fallback-nginx
  namespace: fallbacksite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fallback-nginx
  template:
    metadata:
      labels:
        app: fallback-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: html
          configMap:
            name: fallback-html
            items:
              - key: index.html
                path: index.html
